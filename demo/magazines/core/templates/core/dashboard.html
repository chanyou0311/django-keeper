{% extends 'core/base.html' %}

{% block content %}

<div class="container">
  <ul>
  {% for magazine in magazines %}
    <li><a href="{% url 'magazine_detail' magazine_id=magazine.id %}">
      {{ magazine.name }}
    </a></li>
  {% empty %}
    <li>No Magazines</li>
  {% endfor %}
  </ul>
</div>
{% endblock %}
